<ion-item class="ion-no-margin ion-no-padding">


<!-- test -->
<ion-grid size="6">
  <ion-row>
    <ion-col  sizeSm="12" sizeMd="8" sizeXs="12">
  <div *ngIf="stories$ | async; else loading"    >
    <div  *ngFor="let item of stories$ | async" >

    <ion-row>
      <ion-col size="2">
        <ion-row style="height: 100%;" > 
          <div style="display: block ruby; width: 100%;" class="ion-text-right">
            
            <ion-avatar
            style="width: inherit;
            height: 42px;
            max-height: 42px;
            max-width: 42px;"
          (click)="showAvatar(kudu)"
          >
          
          <img #kudu src="./assets/IMG-20211129-WA0005.jpg" />
        </ion-avatar>
      </div>   
      <div style="display: block ruby; width: 100%;" class="ion-text-center">
        
      </div> 
      
    </ion-row>
  </ion-col>
  
  <ion-col size="10">
    <ion-label>
      <div>
        <b>
          Danver Kanyemba
        </b>

      </div>

      <ion-text color="primary">
        <p>Developer</p>
      </ion-text>

      
    </ion-label>
    <ion-label>
      <ion-text>
        <p class="ion-text-right">
          {{item.date_posted}}
        </p>
      </ion-text>
      
    </ion-label>
    <ion-text color="dark" class="ion-text-start">
      <p>
        {{item.detail.title}} 
      </p>
    </ion-text>

    <ion-label
    *ngIf="item.type ==='imageonly'" 
    style="
      border-radius: 20px; 
      width: 100%; 
      max-width: 400px;
      background-image: url('/assets/{{item.detail.imageonly}}');
      height: 300px;
      background-size: cover;
      background-repeat: no-repeat;
      "
      #imageOnly
      
      >
      
      <ion-segment-button 
      style="
  height: 300px;
  width: 100%; 
  max-width: 400px;
  "
  (click)="linkPicture(imageOnly)"
  >
  
</ion-segment-button>

</ion-label>


<ion-label
*ngIf="item.type ==='post'" 
style="
  border-radius: 20px; 
  width: 100%; 
  max-width: 400px;
  background-image: url('/assets/welcomebusecommunity.png');
  height: 185px;
  background-size: cover;
  background-repeat: no-repeat;
  "
  #postImage
  
  >
  
  <ion-segment-button 
  style="
height: 185px;
width: 100%; 
max-width: 400px;
"
(click)="linkPicture(postImage)"
>

</ion-segment-button>

</ion-label>
<div class="ion-text-center" style="max-width: 359px;">

  <ion-button fill="none" (click)="presentActionSheet()">
    <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
  </ion-button>
  <ion-button style="margin-left: 10%;" class="ion-padding-horizontal" fill="none" (click)="presentActionSheet()">
    <ion-icon slot="icon-only" name="chatbox-ellipses-outline"></ion-icon>
  </ion-button>
</div>

</ion-col>
</ion-row>
</div>
</div>      
    </ion-col>

    <ion-col sizeSm="12" sizeMd="4" sizeXs="12">
      <ion-card>
        <ion-header>
          <ion-toolbar>
            <ion-title>Sponsored</ion-title>

          </ion-toolbar>
        </ion-header>
        <ion-card-content>
          <ion-button 
              onclick="window.open('https://my.webdev.co.zw/aff.php?aff=328')"
             expand="block" fill="none" shape="round">
              Web Development
            </ion-button>
            <ion-button 
            onclick="window.open('https://my.webdev.co.zw/aff.php?aff=328')"
           expand="block" fill="none" shape="round">
            Domain registration
          </ion-button>
          <ion-button 
          onclick="window.open('https://my.webdev.co.zw/aff.php?aff=328')"
         expand="block" fill="none" shape="round">
          Web Hosting
        </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>

</ion-item>

  <ng-template #loading>
    <div class="ion-text-center">
      <div
        style="margin-top: 150px;"
      ></div>
      <ion-spinner name="circular" color="primary"></ion-spinner>
        <div style="margin-top: 150px;"></div>  
    </div>
  </ng-template>
