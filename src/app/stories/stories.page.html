<ion-item class="ion-no-margin ion-no-padding">


<!-- test -->
<ion-grid size="12">
  <div *ngIf="stories$ | async; else loading"    >
    <div  *ngFor="let item of stories$ | async" >

    <ion-row>
      <ion-col size="2">
        <ion-row style="height: 100%;" > 
          <div style="display: block ruby; width: 100%;" class="ion-text-right">
            
            <ion-avatar
            style="width: inherit;
            height: 42px;
            max-height: 42px;
            max-width: 42px;"
          (click)="showAvatar(kudu)"
          >
          
          <img #kudu src="./assets/IMG-20211129-WA0005.jpg" />
        </ion-avatar>
      </div>   
      <div style="display: block ruby; width: 100%;" class="ion-text-center">
        
        <!-- <div style="width: 5px; height: 100px; background-color: grey;" ></div> -->
      </div> 
      
    </ion-row>
  </ion-col>
  
  <ion-col size="10">
    <ion-label>
      <div>
        <b>
          Danver Kanyemba
        </b>

      </div>

      <ion-text color="primary">
        <p>Developer</p>
      </ion-text>

      
    </ion-label>
    <ion-label>
      <ion-text>
        <p class="ion-text-right">
          {{item.date_posted}}
        </p>
      </ion-text>
      
    </ion-label>
    <ion-text color="dark" class="ion-text-start">
      <p>
        {{item.detail.title}} 
      </p>
    </ion-text>
    
    <ion-label style="
      border-radius: 20px; 
      width: 100%; 
      max-width: 400px;
      background-image: url('/assets/welcomebusecommunity.png');
      height: 185px;
      background-size: cover;
      background-repeat: no-repeat;
      "
      #postImage
      
      >
      
      <ion-segment-button 
      style="
  height: 185px;
  width: 100%; 
  max-width: 400px;
  "
  (click)="linkPicture(postImage)"
  >
  
</ion-segment-button>

</ion-label>
</ion-col>
</ion-row>
</div>
</div>
</ion-grid>
</ion-item>

  <ng-template #loading>
    <ion-item
    class="ion-no-padding ion-no-margin"       
    >
      <ion-grid
      style="min-width: 260px;"
      fixed
       >
        <ion-row>
          <ion-col size="2">
            <ion-row class="ion-text-center">
            <div style="display: block ruby; width: 100%;" class="ion-text-end">
              <ion-avatar 
                style="
                width: inherit;
                height: 42px;
                max-height: 42px;
                max-width: 42px;
                ">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>         
            </div>  
          </ion-row>
        </ion-col>
        
        <ion-col size="10">
          <ion-label>
            <span>
              <b>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </b>
            </span>
            <ion-text color="primary">
              <p><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></p>
            </ion-text>
          </ion-label>
          
          <ion-text color="dark" class="ion-text-start">
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
          </ion-text>
          <ion-label>
            <ion-text color="dark">
              <p>
              </p> 
            </ion-text>
            <div>
              <ion-skeleton-text animated style="width: 80%; height: 100px;"></ion-skeleton-text>
            </div>
            
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-item>
  
  <ion-item
  class="ion-no-padding ion-no-margin"       
  >

    
    <ion-grid
    style="min-width: 260px;"
    fixed
     >
      <ion-row>
        <ion-col size="2">
          <ion-row class="ion-text-center">
          <div style="display: block ruby; width: 100%;" class="ion-text-end">
            
            <ion-avatar 
              style="
              width: inherit;
              height: 42px;
              max-height: 42px;
              max-width: 42px;
              ">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>         
          </div>  
        </ion-row>
      </ion-col>
      
      <ion-col size="10">
        <ion-label>
          <span>
            <b>
              <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </b>
          </span>
          <ion-text color="primary">
            <p><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></p>
          </ion-text>
        </ion-label>
        
        <ion-text color="dark" class="ion-text-start">
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-text>
        <ion-label>
          <ion-text color="dark">
            <p>
            </p> 
          </ion-text>
          <div>
            <ion-skeleton-text animated style="width: 80%; height: 100px;"></ion-skeleton-text>
          </div>
          
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-item>
    </ng-template>
