<div style="display: flex; justify-content: right; align-items: right;">

  <ion-tab-button
  (click)="signIn()"
  *ngIf="(afAuth.authState | async) === null"
  tab="menuforcommunity"
  fill="none"
  >
  <ion-icon style="color: orangered;"  name="logo-google"></ion-icon>
  <ion-label>Sign In</ion-label>
  </ion-tab-button>
  
  <ion-tab-button tab="home"
  *ngIf="afAuth.user | async as user"
  tab="menuforcommunity"
  >
  <ion-avatar
  style="
                  width: inherit;
                  height: 42px;
                  max-height: 42px;
                  max-width: 42px;"
                  >
                  <ion-img [src]="user.photoURL"></ion-img>
                </ion-avatar>
  </ion-tab-button>
</div>
</ion-toolbar>
