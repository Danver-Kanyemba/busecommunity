<ion-grid class="ion-no-margin ion-no-padding">
  <!-- <div *ngIf="stories$ | async; else loading"    > -->
  <ion-row   *ngFor="let item of ['','']" class="ion-no-margin ion-no-padding">
    <ion-col size="12" class="ion-no-margin ion-no-padding" >
      <div [style]="{'background-color': 'black'}">

        <ion-label>
          <ion-text>
            <p class="ion-text-left ion-padding" style="color: grey;" >
              <b>
                12/05/2022
              </b>
            </p>
          </ion-text>
        </ion-label>
<ion-label>Label</ion-label>

        <!-- fabs -->
        <ion-fab vertical="center" horizontal="end" slot="fixed">
          <ion-fab-button color="light">
            <ion-avatar
            style="width: inherit;
            height: 42px;
            max-height: 42px;
            max-width: 42px;"
          >
          
          <img #kudu src="./assets/IMG-20211129-WA0005.jpg" />
        </ion-avatar>
          </ion-fab-button>
        </ion-fab>
        <ion-fab vertical="center" horizontal="end" slot="fixed" class="ion-margin-vertical">
          <ion-fab-button size="small" color="dark">
            <ion-icon name="heart"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-fab translucent="true" vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button size="small" color="dark">
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </ion-col>
  </ion-row>
  <!-- </div> -->
</ion-grid>
