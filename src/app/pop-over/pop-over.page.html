<ion-content>
  <div
  *ngIf="afAuth.user | async as user"
  s>
    
    <ion-button (click)="onClick()">
      <ion-icon slot="start" name="add"></ion-icon>
      {{user.displayName}}
    </ion-button>
    <br>
    <ion-button
    *ngIf="(afAuth.authState | async)"
  (click)="signOut()">

<ion-icon name="log-out"></ion-icon>
Log Out
</ion-button>
</div>
  </ion-content>
