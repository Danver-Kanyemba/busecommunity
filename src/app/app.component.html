<ion-app>
        <ion-menu contentId="piz" menuId="piz" side="start" type="overlay">
                <ion-content>
                        <app-post-on-main></app-post-on-main>
                </ion-content>
        </ion-menu>
        <ion-router-outlet id="piz"></ion-router-outlet>

        <ion-menu color="dark" contentId="imagePost" menuId="imagePost" side="end" type="overlay">
                <ion-content>
                       <app-post-image-click></app-post-image-click>
                </ion-content>
        </ion-menu>

        <ion-router-outlet id="imagePost"></ion-router-outlet>

        <ion-tabs>
                <ion-tab-bar slot="bottom">
                        <ion-tab-button tab="home" class="ion-no-margin ion-no-padding">
                                <ion-icon name="home-outline"></ion-icon>
                                <ion-text >
                                        Home
                                </ion-text>
                        </ion-tab-button>

                        <ion-tab-button tab="search">
                                <ion-icon  name="search"></ion-icon>
                                <ion-text>
                                        Search
                                </ion-text>
                        </ion-tab-button>

                        <!-- <ion-tab-button tab="houses">
                                <ion-icon name="home"></ion-icon>
                                <ion-label>houses</ion-label>
                        </ion-tab-button>
                        
                        <ion-tab-button tab="food-info">
                                <ion-icon name="ice-cream"></ion-icon>
                                <ion-label>Food</ion-label>
                        </ion-tab-button> -->

                        <ion-tab-button
                        (click)="signIn()"
                        *ngIf="(afAuth.authState | async) === null"
                        tab="menuforcommunity"
                         >
                         <ion-icon style="color: orangered;"  name="logo-google"></ion-icon>
                                <ion-label>Sign In</ion-label>
                        </ion-tab-button>

                        <ion-tab-button tab="home"
                                *ngIf="afAuth.user | async as user"
                                tab="menuforcommunity"
                        >
                                <ion-avatar
                                        style="
                                        width: inherit;
                                        height: 42px;
                                        max-height: 42px;
                                        max-width: 42px;"
                                        >
                                        <ion-img [src]="user.photoURL"></ion-img>
                                </ion-avatar>
                        </ion-tab-button>
                </ion-tab-bar>
        </ion-tabs>
</ion-app>
