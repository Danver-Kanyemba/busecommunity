<ion-app>
        <ion-menu contentId="piz" menuId="piz" side="start" type="overlay">
                
                <ion-content>
                        <app-post-on-main></app-post-on-main>
                </ion-content>
        </ion-menu>
        <ion-router-outlet id="piz"></ion-router-outlet>
        
        <ion-menu color="dark" contentId="imagePost" menuId="imagePost" side="end" type="overlay">
                
                <ion-content>
                       <app-post-image-click></app-post-image-click> 
                       
                </ion-content>
        </ion-menu>
        <ion-router-outlet id="imagePost"></ion-router-outlet>
                
        <ion-tabs>
                <ion-tab-bar slot="bottom">
                        <ion-tab-button tab="home">
                                <ion-icon name="home"></ion-icon>
                                <ion-text color="primary">
                                </ion-text>
                        </ion-tab-button>
                        
                        <ion-tab-button tab="search">
                                <ion-icon name="search"></ion-icon>
                        </ion-tab-button>
        
                        <ion-tab-button tab="menuforcommunity">
                                <ion-icon name="menu"></ion-icon>
                        </ion-tab-button>

                        <ion-tab-button
                         (click)="signIn()" 
                        *ngIf="(afAuth.authState | async) === null"
                         
                         >
                                <ion-icon name="log-in"></ion-icon>
                                <ion-label>Sign In</ion-label>
                        </ion-tab-button>

                        <ion-tab-button tab="home"
                        (click)="openPopOver()"
                        *ngIf="afAuth.user | async as user"
                        >
                                <ion-avatar
                                style="
                                width: inherit;
                                height: 42px;
                                max-height: 42px;
                                max-width: 42px;"
                                >
                                        <ion-img [src]="user.photoURL"></ion-img>
                                </ion-avatar>
                        </ion-tab-button>
                        
                </ion-tab-bar>
        </ion-tabs>
</ion-app>
