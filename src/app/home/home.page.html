<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionics <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>Stories</h1>
      </ion-label>
    </ion-item>    


  <ion-item #dada id="itemhovered"  *ngFor="let item of items " >
    <ion-label>
      <img id="story_main_img" style="height: 320px; width: 320px;" src="https://lh3.googleusercontent.com/ogw/ADea4I7QnK3hbWSPMdwwUXpjaOXbFLVaxAZMJ0Xl_UC6ew=s32-c-mo" alt="">
      <h1>Title</h1>
      <p>Subtitle</p> 
        <p color="primary">@user</p>
    </ion-label>     
  </ion-item>  
  </ion-list>
</ion-content>
