<ion-header>
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-back-button defaultHref=""></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
<div style="display: block ruby;" class="ion-text-center">

  <ion-card >
    <ion-card-header>
      <ion-card-subtitle>Sign In</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div style="display: block ruby;" class="ion-text-center">
        <ion-img style="width: 50px; height: 50px;" src="./assets/busecommunity.svg"></ion-img>
        
      </div>
      <ion-card-subtitle>Buse Community</ion-card-subtitle>
      <br>

      <ion-button expand="block" shape="rounded"  >
        <ion-icon slot="start" name="google" fill="solid"></ion-icon>
        Sign In with Google
      </ion-button>

      <ion-button expand="block" shape="rounded" color="dark">
        <ion-icon slot="start" name="google" fill="solid"></ion-icon>
        Sign In with <br> VIP Community
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</div>

</ion-content>
