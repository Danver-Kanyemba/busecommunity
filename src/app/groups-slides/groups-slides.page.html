

<ion-slides mode="ios" pager="true" scrollbar="ios" [options]="slideOpts" >

  <div *ngIf="groupsCollection$ | async; else groupSlidesTotal" >

  <ion-slide class=" card-background-page" >

  <ion-card 
  *ngFor="let item of groupsCollection$ | async"
  class="ion-no-padding"
  draggable="false"
  [routerLink]="item.link"
 >

    <ion-card-header>
      
      
      <ion-card-title >
        {{item.name}}
        <ion-icon name="eye-off" *ngIf="item.isLocked === 1" ></ion-icon>
        <ion-icon name="eye" *ngIf="item.isLocked === 0" ></ion-icon>
      </ion-card-title>
    </ion-card-header>
    
  </ion-card> 
  </ion-slide>
</div>
<ng-template #groupSlidesTotal>
  <ion-slide>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>
    
</ion-slide>
  

</ng-template>

</ion-slides>
