

<ion-slides mode="ios" pager="true" scrollbar="ios" [options]="slideOpts" >


  <ion-slide *ngIf="groupsCollection$ | async; else groupSlidesTotal" class=" card-background-page" >
 
  <ion-card 
*ngFor="let item of groupsCollection$ | async"
  
  class="ion-no-padding"
  draggable="false"
  [routerLink]="item.link"
  style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{item.imageurl}});
  background-repeat: no-repeat;
  background-size: cover;"
 >

    <ion-card-header>
   
      <ion-card-title >
        {{item.name}}
        <ion-icon name="eye-off" *ngIf="item.isLocked === 1" ></ion-icon>
        <ion-icon name="eye" *ngIf="item.isLocked === 0" ></ion-icon>
      </ion-card-title>
    </ion-card-header>
    
  </ion-card> 


</ion-slide>

<ng-template #groupSlidesTotal>
  <ion-slide>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>

      <ion-skeleton-text
      class="div-skeleton"
      style="height: 77px;
      width: 200px;
      border-radius: 10px;
      "
      animated
      class="ion-margin"
      ></ion-skeleton-text>
    
</ion-slide>
  

</ng-template>

</ion-slides>
